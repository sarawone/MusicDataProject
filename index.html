<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Listening Analysis</title>
</head>
<body>
    <header>
        <h1>Music Listening Data Analysis</h1>
    </header>

    <main>
        <section>
            <label for="user-select">Select a User:</label>
            <select id="user-select">
                <option value="">-- Please choose a user --</option>
                <!-- User options will be dynamically loaded here by JavaScript -->
            </select>
        </section>

        <section id="results-section">
            <h2>Analysis Results</h2>
            <div id="results">
                <p>Please select a user to view their listening statistics.</p>
                <!-- Results will be displayed here dynamically by JavaScript -->
            </div>
        </section>
    </main>


    <script type="module" src="script.mjs"></script>
</body>
</html>
